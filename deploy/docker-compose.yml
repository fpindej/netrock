# ══════════════════════════════════════════════════════════════════════════════
#  Base Service Topology
# ══════════════════════════════════════════════════════════════════════════════
#
#  Shared service definitions, dependencies, health checks, and networks.
#  Never used standalone — always combined with an environment overlay:
#
#    ./deploy/up.sh local up -d --build     (uses docker-compose.local.yml)
#    ./deploy/up.sh production up -d        (uses docker-compose.production.yml)
#
# ══════════════════════════════════════════════════════════════════════════════

services:
  api:
    restart: unless-stopped
    networks:
      - frontend
      - backend
    environment:
      ConnectionStrings__Database: Host=db;Port=5432;Database=${POSTGRES_DB:-{INIT_PROJECT_SLUG}};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Authentication__Jwt__Key: ${JWT_SECRET_KEY}
      FileStorage__Endpoint: ${FileStorage__Endpoint:-http://storage:9000}
      FileStorage__AccessKey: ${MINIO_ROOT_USER}
      FileStorage__SecretKey: ${MINIO_ROOT_PASSWORD}
      FileStorage__BucketName: ${FileStorage__BucketName:-{INIT_PROJECT_SLUG}-files}
      FileStorage__Region: ${FileStorage__Region:-}
      FileStorage__UseSSL: ${FileStorage__UseSSL:-false}
      Hosting__ReverseProxy__TrustedNetworks__0: 172.16.0.0/12
    healthcheck:
      test: ["CMD", "dotnet", "/app/healthprobe/HealthProbe.dll", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy

  storage:
    image: minio/minio
    restart: unless-stopped
    networks:
      - backend
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - storage_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    networks:
      - backend
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-{INIT_PROJECT_SLUG}}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s

  frontend:
    restart: unless-stopped
    networks:
      - frontend
    environment:
      API_URL: ${API_URL:-http://api:8080}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY:-}
      XFF_DEPTH: ${XFF_DEPTH:-0}
      ORIGIN: ${ORIGIN:-}
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      api:
        condition: service_healthy

volumes:
  db_data:
  storage_data:

networks:
  frontend:
    name: {INIT_PROJECT_SLUG}-frontend
    driver: bridge
  backend:
    name: {INIT_PROJECT_SLUG}-backend
    driver: bridge

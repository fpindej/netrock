name: Bug Report
description: Report a bug in NETrock
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below so we can reproduce and fix it.

        **Security issues**: If this is a security vulnerability, please report it privately via [SECURITY.md](https://github.com/fpindej/netrock/blob/master/SECURITY.md) instead.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details.
      placeholder: |
        - OS: macOS 15.2 / Ubuntu 24.04 / Windows 11
        - .NET SDK: 10.0.x
        - Node.js: 22.x
        - pnpm: 10.x
        - Docker: 27.x
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Any relevant log output, error messages, or screenshots.
      render: shell
    validations:
      required: false
